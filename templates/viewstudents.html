<html>
    <head>
        <link rel="stylesheet" href={{url_for('static', filename='viewstudents.css')}}>
    </head>
    <body>
        <div class="side">

        </div>
        <div class="students">
        <a href="{{url_for('company')}}"> <button class="sign">Back</button> </a>
        {%for stud in reason%}
            <div class="box">
                <div class="row" style="margin-left: 2rem;">
                <h4>Name:</h4> <h3 style="margin-left: 1rem;">{{stud['j'].Name}}</h3>
                </div>
                <div class="icons">
               
                <a href="{{url_for('download',id=stud['j'].id)}}"> <button class="sign">Download CV</button> </a>
                
                    <a href="{{url_for('results',choice=0,id=job.id,stid=stud['j'].id)}}"><button class="sign">Select Application</button> </a>
                    
                       <a href="{{url_for('results',choice=1,id=job.id,stid=stud['j'].id)}}"> <button class="sign">Reject Application</button> </a>
                        
                      </div>
                        
            </div>
            <button class="accordion" style="margin-left: 1rem;">View Details</button>
            <div class="panel" style="margin-left: 1rem;">
                <div class="row">
                  <p style="margin-left: 2rem;">Degree:</p><h4 style="margin-left: 1rem;">{{stud['j'].Education}}</h4>
                </div>
                <div class="row">
                  <p style="margin-left: 2rem;">Specialization:</p><h4 style="margin-left: 1rem;">{{stud['j'].Specialization}}</h4>
                </div>
                <div class="row">
                  <p style="margin-left: 2rem;">College:</p><h4 style="margin-left: 1rem;">{{stud['j'].College}}</h4>
                </div>
                <div class="row">
                  <p style="margin-left: 2rem;">CGPA:</p><h4 style="margin-left: 1rem;">{{stud['j'].CGPA}}</h4>
                </div>
                <div class="row">
                  <p style="margin-left: 2rem;">Contact:</p><h4 style="margin-left: 1rem;">{{stud['j'].Contact}}</h4>
                </div>
                <div class="row">
                  <p style="margin-left: 2rem;">Reason:</p><h4 style="margin-left: 1rem;">{{stud['r']}}</h4>
                </div>
              </div>
              {%endfor%}
              
        </div>
        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;
            
            for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "flex") {
                  panel.style.display = "none";
                } else {
                  panel.style.display = "flex";
                }
              });
            }
            </script>

    </body>
    
</html>
